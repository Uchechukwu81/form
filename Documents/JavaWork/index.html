<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo&Book-List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <button class="btn btn-dark" id="drk">Dark Mode</button>
        <button class="btn btn-dark" id="lght">Light Mode</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-3">
                <div class="card shadow p-4">
                    <h4 class="display-4 text-center">ToDo</h4>
                    <div class="msgs">
                        
                    </div>
                    <form action="" class="form">
                        <div class="form-group my-3">
                            <label for="">Add Task</label>
                            <input type="text" id="task" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-outline-info" type="submit">Add Task</button>
                        </div>
                    </form>

                    <hr>
                    <p class="lead">List of Tasks</p>
                    <ul class="list-group">
                    </ul>

                    <button class="btn btn-success mt-3 ms-auto rounded-pill move" type="">Remove Task</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-3">
                <div class="card shadow p-4">
                    <h4 class="display-4 text-center">Book List</h4>
                    <div class="msg"></div>
                    <form action="" class="form" id="book">
                        <div class="form-group my-3">
                            <label for="">Add Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Add Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Add Srn</label>
                            <input type="text" id="srn" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Add Amount</label>
                            <input type="text" id="amt" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-outline-info" type="submit">Add Book</button>
                        </div>
                    </form>

                    <hr>
                    <p class="lead">List of Books</p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Srn</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   






    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="/assets/js/main.js"></script>
</body>
</html>
